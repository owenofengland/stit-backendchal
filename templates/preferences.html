<!DOCTYPE html>
<html>
  <body>
    {% if username %}
      <div>
  			<div style="float: left">
  				<a href="/">Home</a>
  				<a href="/getEvents">Events</a>
  			</div>
        <div style="float: right"> Logged in as {{ username }} </div>
				<br>
        <div style="float: right">
          <a href="/logout">logout</a>
        </div>
      </div>
		{% else %}
      <div>
  			<div style="float: left">
  				<a href="/login">login</a>
  				<a href="/register">register</a>
  			</div>
  			<div style="float: right"> Welcome</div>
      </div>
    {% endif %}
      <div>
        <br>
        <center>Set preferences</center>

        {% if message %}
          <div>
            <div class="error"><center>{{ message }}</center></div>
          </div>

        {% endif %}
          <form action="preferences" method="POST">
            <div><center><label for="category">Category:</label><input name="category" type="text" value=""/></center></div>
            <div><center><label for="genre">Genre:</label><input name="genre" type="text" value=""/></center></div>
            <div><center><input type="submit" value="Set preferences"/></center></div>
          </form>
      </div>
  </body>
</html>
